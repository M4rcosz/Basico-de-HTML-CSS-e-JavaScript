<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>praticando javascript cfb cursos</title>
    <style>
        h2 {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <h1 style="color: red; margin-bottom: 10px;">Exercicios cfb cursos</h1>
    <div id="botaoVoltarPagina" style="margin-bottom: 15px;"></div>
    <h2>Exercício de Transferir items</h2>
    <main>
        <div id="container1" class="container">
            <div id="c1" class="cursos c1">HTML</div>
            <div id="c2" class="cursos c1">CSS</div>
            <div id="c3" class="cursos c1">JavaScript</div>
            <div id="c4" class="cursos c1">React</div>
            <div id="c5 " class="cursos c1">Bootstrap</div>
        </div>
        <button id="btn">Transferir</button>
        <div id="container2" class="container">
        </div>
    </main>
    <h2>Exercício sobre Filter</h2>
    <main>
        <div id="caixaNovoFuncionalidades" class="caixa">
            <div id="caixaNovoCurso" class="caixaFuncionalidades">
                <label>Nome do curso</label>
                <input type="text" name="nomeCurso" id="nomeCurso" />
                <div class="caixaFuncionalidades">
                    <button id="btnAdicionarNovoCursoAntes">Adicionar Antes</button>
                </div>
                <div class="caixaFuncionalidades">
                    <button id="btnAdicionarNovoCursoDepois">Adicionar Depois</button>
                </div>

            </div>
            <div id="caixaRemoverCurso" class="caixaFuncionalidades">
                <button id="btnRemoverCurso">Remover Selecionado</button>
            </div>
            <div id="caixaCursoSelecionado" class="caixaFuncionalidades">
                <button id="btnCursoSelecionado">Curso Selecionado</button>
            </div>
        </div>
        <div id="caixaCursos" class="caixa">
            <!-- Cursos serão adicionados aqui -->
        </div>
    </main>

    <script src="./index.js"></script>
