<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Calculadora</title>
</head>

<body>
    <div id="paginaMiniProjetos" style="margin-bottom: 15px;"></div>
    <div id="calc" class="calc_pos ">
        <main id="calculadoraFormato">
            <div id="tela">
                <h1 style="cursor: default; user-select: none;">Calculadora</h1>
                <input type="text" name="telaCalculadora" id="iDTelaCalculadora" placeholder="0" disabled>
            </div>
            <nav id="teclas">
                <div style="margin-top: 10px;" class="rowTeclas">
                    <div id="on_cl" class="btnTeclas teclasDestaque">ON/CL</div>
                    <div id="leftBar" class="btnTeclas all">(</div>
                    <div id="rightBar" class="btnTeclas all">)</div>
                    <div id="delete" class="btnTeclas">DEL</div>
                </div>
                <div class="rowTeclas">
                    <div id="sete" class="btnTeclas all ">7</div>
                    <div id="oito" class="btnTeclas all">8</div>
                    <div id="nove" class="btnTeclas all">9</div>
                    <div id="adicao" class="btnTeclas teclasDestaque todasTeclaseOP">+</div>
                </div>
                <div class="rowTeclas">
                    <div id="quatro" class="btnTeclas all">4</div>
                    <div id="cinco" class="btnTeclas all">5</div>
                    <div id="seis" class="btnTeclas all">6</div>
                    <div id="subtracao" class="btnTeclas teclasDestaque todasTeclaseOP">-</div>
                </div>
                <div class="rowTeclas">
                    <div id="um" class="btnTeclas all">1</div>
                    <div id="dois" class="btnTeclas all">2</div>
                    <div id="tres" class="btnTeclas all">3</div>
                    <div id="multiplicacao" class="btnTeclas teclasDestaque  todasTeclaseOP">x</div>
                </div>
                <div class="rowTeclas">
                    <div id="zero" class="btnTeclas all">0</div>
                    <div id="virgula" class="btnTeclas all" style="font-size: 30px;">,</div>
                    <div id="igual" class="btnTeclas teclasDestaque ">=</div>
                    <div id="divisao" class="btnTeclas teclasDestaque  todasTeclaseOP">/</div>
                </div>


            </nav>



        </main>
        <div id="aba_calc" class="b">
            <img id="aba_img" class="" src="./img/seta_baixo.svg" alt="">
        </div>
    </div>







    <script src="./index.js"></script>
</body>

</html>
