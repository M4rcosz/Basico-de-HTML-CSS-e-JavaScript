<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bolinhas</title>
</head>

<body>
    <nav id="nav">
        <div id="divNumBolinhas" class="divs">
            <button id="miniProj" class="btn1" style="margin: 0 0 8px 30px;">Mini-Projetos</button>
            <h3 style="margin: 0 0 0px 40px;">Número de Bolinhas</h3>
            <div id="numBolinhas" class="numClass">0</div>
        </div>
        <div id="divAddBolinhas" class="divs">
            <input type="number" name="" id="inputBolinhas" class="numClass" placeholder="Adicionar Bolinhas:">
            <button id="btnAddBolinhas" class="btn">Adicionar</button>
        </div>
        <div id="divRemoverBolinhas" class="divs">
            <button id="btnremoverBolinhas" class="btn">Remover Tudo</button>
            <div id="divAeD" style="margin-top: 5px; border: 0;" class="btn">
                <button id="btncolorBolinhas" class="aed">Piscar cores
                    aleatórias</button>
                <div style="display: flex; flex-direction: row;">
                    <div id="aumentar" class="aed">Aumentar vel Piscada</div>
                    <div id="diminuir" class="aed" style="margin-right: 0;">Diminuir vel Piscada</div>
                </div>
            </div>
            <div style="display: flex; flex-direction: column;">
                <h3>Velocidade das piscadas:</h3>
                <div id="velPiscada" class="numClass">0 Milissegundos</div>
            </div>

        </div>
    </nav>
    <main id="caixaBolinhas"></main>











    <script src="index.js"></script>
</body>

</html>
